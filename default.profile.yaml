experience:
  - title: "仙舟「罗浮」"
    subtitle: "1.2 - 1.3"
    description: "仙舟「罗浮」是仙舟联盟的六大座舰之一，它漂航于无尽的星海中，如无回的神矢射向「巡猎」之主的宿敌。"
    projects:
      - name: "乘槎驭风仙窟游"
        text: "「我希望你们改变目的地。」不速之客说。在离星穹列车不远之处，联盟的仙舟「罗浮」在此停泊……"
        point: "银狼, 罗刹"
      - name: "云树百丈蔽重楼"
        text: "将星核带入仙舟并启动的另有其人，这其中既有内忧，也有外患。」此刻，枯朽死灭的神木开始重新生长，星核猎手将你们引至仙舟的用意渐渐崭露……"
        point: "刃, 卡芙卡"

  - title: "雅利洛-Ⅵ"
    subtitle: "1.0 - 1.1"
    description: "穿过雪原，便能一睹贝洛伯格的全貌——它是「雅利洛-Ⅵ」这颗冰冷星球上唯一算得上温暖的地方。作为仅存的人类城市，贝洛伯格还有许多更崇高的称呼：人类抵御寒潮的最后堡垒、克里珀的庇佑之地……"
    projects:
      - name: "于枯索的冬夜里"
        text: "「探索」、「了解」、「建立」、「连结」——这就是无名客一直以来贯彻的「开拓」之道。作为列车组的新成员，你的第一个目的地名叫雅利洛-Ⅵ：一颗被冰雪覆盖的星球……"
        point: "姬子, 瓦尔特"
      - name: "于曈昽的骄阳下"
        text: "在你们的协助下，下层区的人们挣脱了史瓦罗设置的牢笼。为了「存护」贝洛伯格的自由，也为了列车的星辰之旅能够继续，你们必须回到上层，向这个世界的统治者宣战……"
        point: "希儿, 布洛妮娅"

  - title: "空间站「黑塔」"
    subtitle: "BETA - 1.0"
    description: "天才俱乐部的黑塔不满足于寻常世界的万物法则，她将目光投向了银河中未解的存在，并期待那些遥远的神秘能够满足自己的好奇心。为此，黑塔主导建立了博物馆式星际舰船，并将它发射至行星轨道，开始了「将一切怪异封印在星空之中」的研究工作。远近闻名的空间站「黑塔」便因此诞生。"
